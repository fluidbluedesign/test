<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Pen by  Thejus</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="http://typecast.com/images/uploads/modernscale.css">
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="flexCenter scrollme scene">
	<div class="card sticky">
		<div class="inner innerGreen">
			<h1>Hello there.</h1>
		</div>
		</div>

	<div class="scrollme scene stickytwo">
		<div class="card animateme" 
				 data-when="span" 
				 data-from="1" 
				 data-to="0" 
				 data-rotatex="-20">
			<div class="inner innerBlue">
				<h2>What do you think of these cards?</h2>
			</div>
			
		</div>
	</div>
		
	
	<div class="scene stickytwo">
		<div class="scrollme card animateme" 
				 data-when="span" 
				 data-from="1" 
				 data-to="0.2" 
				 data-rotatex="-20">
			<div class="inner innerGreen">
				<h2>Pretty neat huh.</h2>
			</div>
			
		</div>
	</div>
	
	<div class="scene stickytwo">
		<div class="scrollme card animateme" 
				 data-when="span" 
				 data-from="1" 
				 data-to="0.2" 
				 data-rotatex="-20">
			<div class="inner innerBlue">
				<h2>I like them too.</h2>
			</div>
		</div>
	</div>
	
	<div class="scene stickytwo">
		<div class="scrollme card animateme" 
				 data-when="span" 
				 data-from="1" 
				 data-to="0" 
				 data-rotatex="-25">
			
			<div class="inner innerGreen">
				<h2>Pretty neat huh.</h2>
			</div>
		</div>
	</div>

		
</div>

	

		<script src="https://raw.githubusercontent.com/nckprsn/scrollme/master/jquery.scrollme.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
