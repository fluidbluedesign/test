<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <link rel="stylesheet" href="css/bulma-steps.min.css">
    <script src="js/bulma-steps.min.js"></script>


</head>

<body>
    <nav class="navbar is-spaced has-shadow" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">

                <div class="navbar-start">
                    <!-- navbar items -->

                        <span class="icon navbarIcon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span>link@phasebox.io</span>
                    </a>
                    <a class="navbar-item">
                        <span class="icon navbarIcon">
                            <i class="fab fa-telegram-plane"></i>
                        </span>
                        <span>Telegram</span>
                    </a>
                </div>
                <div class="navbar-end">
                    <!-- navbar items -->
                    <p class="control has-icons-left">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                        <input class="input" type="text" placeholder="Search">
                    </p>

                </div>
            </div>
        </div>
    </nav>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="icons/Asset 1.svg" alt="" width="115" height="100" style="margin-top:5px;">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>

            </div>
            <div class="navbar-menu">
                <!-- navbar start, navbar end -->


                <div class="navbar-start">
                    <!-- navbar items -->
                    <a class="navbar-item">
                    </a>
                </div>

                <div class="navbar-end">
                    <!-- navbar items -->
                    <a class="navbar-item">
                        What's RightsBOX?
                    </a>
                    <a class="navbar-item">
                        Services
                    </a>
                    <a class="navbar-item">
                        Why Us?
                    </a>
                    <a class="navbar-item">
                        Team
                    </a>
                    <div class="navbar-item">
                        <p class="control">
                            <a href="" class="button is-primary">
                                <strong>Sign Up</strong>
                            </a>
                        </p>

                    </div>
                </div>


            </div>
        </div>





    </nav>
    <section class="section">
        <div class="container intro-container">

            <div class="steps" id="stepsDemo">
                <div class="step-item is-active is-success">
                    <div class="step-marker">1</div>
                    <div class="step-details">
                        <p class="step-title">Category</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-marker">2</div>
                    <div class="step-details">
                        <p class="step-title">Sign Up</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-marker">3</div>
                    <div class="step-details">
                        <p class="step-title">Guidelines</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-marker">4</div>
                    <div class="step-details">
                        <p class="step-title">Profile</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-marker">5</div>
                    <div class="step-details">
                        <p class="step-title">Upload</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-marker">6</div>
                    <div class="step-details">
                        <p class="step-title">Upload</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-marker">7</div>
                    <div class="step-details">
                        <p class="step-title">Usage</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-marker">8</div>
                    <div class="step-details">
                        <p class="step-title">Plagiarism</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-marker">9</div>
                    <div class="step-details">
                        <p class="step-title">Done!</p>
                    </div>
                </div>

                <!-- content -->

                <div class="steps-content">
                    <div class="step-content has-text-centered is-active">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Username</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="username" id="username" type="text" placeholder="Username"
                                            autofocus data-validate="require">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Password</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control has-icon has-icon-right">
                                        <input class="input" type="password" name="password" id="password" placeholder="Password"
                                            data-validate="require">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Confirm password</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control has-icon has-icon-right">
                                        <input class="input" type="password" name="password_confirm" id="password_confirm"
                                            placeholder="Confirm password" data-validate="require">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="step-content has-text-centered">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Firstname</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="firstname" id="firstname" type="text" placeholder="Firstname"
                                            autofocus data-validate="require">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Last name</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control has-icon has-icon-right">
                                        <input class="input" type="text" name="lastname" id="lastname" placeholder="Last name"
                                            data-validate="require">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Email</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control has-icon has-icon-right">
                                        <input class="input" type="email" name="email" id="email" placeholder="Email"
                                            data-validate="require">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="step-content has-text-centered">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Facebook account</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="facebook" id="facebook" type="text" placeholder="Facebook account url"
                                            autofocus data-validate="require">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Twitter account</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" name="twitter" id="twitter" type="text" placeholder="Twitter account url"
                                            autofocus data-validate="require">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="step-content has-text-centered">
                        <h1 class="title is-4">Your account is now created!</h1>
                    </div>
                </div>

                <!-- bottom buttons -->
                <div class="steps-actions">
                    <div class="steps-action">
                        <a href="#" data-nav="previous" class="button is-light">Previous</a>
                    </div>
                    <div class="steps-action">
                        <a href="#" data-nav="next" class="button is-light">Next</a>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
